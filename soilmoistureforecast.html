<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Moisture Forecast Data</title>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f4f7;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        .selectcontainer {
            display: grid;
            grid-template-rows: auto 1fr 3fr;
            width: 100vw;
            height: 100vh;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .dropdown-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .dropdown-container label {
            margin-right: 10px;
            font-weight: bold;
        }
        select {
            padding: 10px;
            margin-right: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        select:focus {
            border-color: #007bff;
        }
        #chart-container {
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;  
            align-items: center;    
            margin-top: 30px;
        }
        .arrow-container {
            display: flex;
            justify-content: flex-start;
            margin-top: 20px;
        }
        .arrow {
            width: 50px;
            height: 50px;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .arrow img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        .arrow:hover {
            transform: scale(1.1);
        }

        #downloadBtn {
            background-color: #007bff; 
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: block; 
            margin: 20px auto; 
            text-align: center;
        }
        #downloadBtn:hover {
            background-color: #0056b3; 
            transform: scale(1.05); 
        }
    </style>
</head>
<body>
    <div class="selectcontainer">
        <div class="dropdown-container">
            <label for="countrySelect">Select Country:</label>
            <select id="countrySelect" onchange="updateDistricts()">
            
            </select>
            
            <label for="districtSelect">Select District:</label>
            <select id="districtSelect" onchange="updateCoordinates()">

            </select>
        </div>

        <div class="container">
            <h1>Soil Moisture Data for Farmers</h1>
            <p>Understanding soil moisture levels helps you manage irrigation and crop health effectively. Below is the soil moisture data for your farm location displayed on a chart.</p>

            <div id="chart-container">
                <canvas id="soilMoistureChart"></canvas>
            </div>
            <button id="downloadBtn">Download Chart as PNG</button>
        </div>
    </div>
    <div class="arrow-container">
        <a href="index.html">
            <div class="arrow">
                <img src="back.png" alt="Back to Home">
            </div>
        </a>
    </div>

        let LATITUDE = 52.52; 
        let LONGITUDE = 13.41; 

    
        function populateCountries() {
            const countrySelect = document.getElementById("countrySelect");
            countrySelect.innerHTML = ""; 

        
            Object.keys(locationData).forEach(country => {
                const option = document.createElement("option");
                option.value = country;
                option.textContent = country;
                countrySelect.appendChild(option);
            });

       
            const savedCountry = localStorage.getItem('selectedCountry');
            const savedDistrict = localStorage.getItem('selectedDistrict');

            if (savedCountry) {
                countrySelect.value = savedCountry; 
                updateDistricts(); 

                if (savedDistrict) {
                    const districtSelect = document.getElementById("districtSelect");
                    districtSelect.value = savedDistrict;
                    updateCoordinates(); 
                }
            } else {
                updateDistricts(); 
            }
        }

        function updateDistricts() {
            const countrySelect = document.getElementById("countrySelect");
            const districtSelect = document.getElementById("districtSelect");
            const selectedCountry = countrySelect.value;
            districtSelect.innerHTML = ""; 

            const districts = Object.keys(locationData[selectedCountry]);
            districts.forEach(district => {
                const option = document.createElement("option");
                option.value = district;
                option.textContent = district;
                districtSelect.appendChild(option);
            });

            updateCoordinates(); 
        }

        function updateCoordinates() {
            const countrySelect = document.getElementById("countrySelect").value;
            const districtSelect = document.getElementById("districtSelect").value;

          
            const selectedLocation = locationData[countrySelect][districtSelect];
            LATITUDE = selectedLocation.lat;
            LONGITUDE = selectedLocation.lon;

         
            localStorage.setItem('selectedCountry', countrySelect);
            localStorage.setItem('selectedDistrict', districtSelect);

       
            fetchSoilMoistureData(); 
        }

        window.onload = populateCountries;

        function fetchSoilMoistureData() {
            const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${LATITUDE}&longitude=${LONGITUDE}&hourly=soil_moisture_9_to_27cm&timezone=UTC`;
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const soilMoistureData = data.hourly.soil_moisture_9_to_27cm;
                    const timeData = data.hourly.time;

                    updateChart(timeData, soilMoistureData);
                })
                .catch(error => {
                    console.error('Error fetching soil moisture data:', error);
                    document.getElementById('soilMoistureData').innerHTML = '<p class="error">Error fetching soil moisture data. Please try again later.</p>';
                });
        }

        let soilMoistureChart = null;
        function updateChart(labels, data) {
            const ctx = document.getElementById('soilMoistureChart').getContext('2d');
            if (soilMoistureChart) {
                soilMoistureChart.destroy(); 
            }
            soilMoistureChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Soil Moisture (m³/m³)',
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: true,
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Soil Moisture (m³/m³)',
                            },
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time (UTC)',
                            },
                        },
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        tooltip: {
                            mode: 'index',
                        },
                    },
                }
            });
        }
        function downloadChart() {
            const link = document.createElement('a');
            link.href = document.getElementById('soilMoistureChart').toDataURL('image/png'); 
            link.download = 'soilmoisture_chart.png'; 
            link.click();
        }

        
        document.getElementById('downloadBtn').addEventListener('click', downloadChart);


        window.onload = populateCountries;
    </script>
